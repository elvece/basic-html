<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Mockup04</title>
    <link rel="stylesheet" href="mockup04.css" type="text/css"/>
  </head>
  <body>
    <nav>
      <tr>
        <td><span>Home</span></td>
        <td><span>Lists</span></td>
        <td><span>About</span></td>
        <td><span>Blogs</span></td>
      </tr>
    </nav>

    <h1>Your Information:</h1>
    <div class="information">
      <form>
        <table>
          <tr>
            <td><span class="info-details">Name</span></td>
            <td class="padding"><input type="text" name="name"></td>
          </tr>
          <tr>
            <td><span class="info-details">Email</span></td>
            <td class="padding"><input type="text" name="email"></td>
          </tr>
          <tr>
            <td><span class="info-details">Phone</span></td>
            <td class="padding"><input type="text" name="phone"></td>
          </tr>
        </form>
        </table>
    </div>

    <div>
      <form>
        <tr>
          <td><input type="checkbox" name="vehicle" value="from-co">From Colorado<td>
          <td><input type="checkbox" name="vehicle" value="not-from-co" checked> Not from Colorado</td>
        </tr>
      </form>
      <br>
      <input class="button" type="submit" value="Submit">

  </body>
</html>
